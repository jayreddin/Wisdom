<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 20px;
        }
        .buttons {
            margin-bottom: 10px;
        }
        iframe {
            display: none; /* Initially hide the iframe */
            flex-grow: 1; /* Makes the iframe take the remaining space */
            width: 100%;
            border: none;
            min-height: 300px; /* Minimum height for better visibility */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <div class="buttons">
        <button onclick="loadPage('pdf/book_of_wisdom.html')">Book of Wisdom</button>
    </div>
    <iframe id="contentFrame" src="pdf/book_of_wisdom.html" scrolling="yes"></iframe> 

    <script>
        function loadPage(url) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;
            iframe.style.display = 'block'; // Show the iframe when the button is pressed
        }
    </script>
</body>
</html>
