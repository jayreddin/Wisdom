<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Wisdom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 800px; /* Max width for larger screens */
            max-height: 100vh; /* Prevents overflow on taller screens */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            touch-action: pan-y; /* Allows vertical swiping */
        }
    </style>
</head>
<body>
    <h2>Book of Wisdom</h2>
    <div class="iframe-container">
        <iframe 
            src="https://drive.google.com/file/d/1U10HoLdE_spjRaTfzFNhME2Z-XjEriab/preview" 
            allow="autoplay">
        </iframe>
    </div>
</body>
</html>
